<body class="bg-slate-900 flex items-center justify-center min-h-screen">

    <div class="text-center p-10 bg-slate-800 rounded-3xl shadow-2xl border border-slate-700 max-w-sm w-full mx-4">
        <div class="relative inline-flex mb-6">
            <div class="w-14 h-14 border-4 border-blue-500/20 border-t-blue-500 rounded-full animate-spin"></div>
        </div>
        
        <h2 class="text-white text-2xl font-semibold mb-3">ยินดีต้อนรับ</h2>
        <p class="text-slate-400 text-sm mb-8">
            กำลังนำคุณเข้าสู่หน้าเว็บใหม่ใน <span id="countdown" class="text-blue-400 font-bold text-lg">0</span> วินาที
        </p>
        
        <div class="relative w-full bg-slate-700 h-2 rounded-full overflow-hidden mb-6">
            <div class="bg-blue-500 h-full animate-progress origin-left"></div>
        </div>

        <p class="text-xs text-slate-500">
            หากระบบไม่เปลี่ยนหน้าให้อัตโนมัติ 
            <a href="https://kateaw.cj.ws" class="text-blue-400 hover:text-blue-300 underline underline-offset-4">คลิกที่นี่</a>
        </p>
    </div>

    <script type="text/javascript">
        let timeLeft = 3;
        const countdownElement = document.getElementById('countdown');

        const timer = setInterval(() => {
            timeLeft--;
            if (timeLeft >= 0) {
                countdownElement.innerText = timeLeft;
            }
            if (timeLeft <= 0) {
                clearInterval(timer);
            }
        }, 1000);
    </script>


</body></html>
